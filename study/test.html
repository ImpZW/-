<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        ul{
            display: inline}
        ul li{
            list-style: none;
            display: inline;
        }
        table {
          width:1400px;
        }
        .te {
          padding: 2px 10px;
          display: inline-block;
        }
        td{
        border:1px solid green;
        text-align:center;
        text-align:justify;
        text-justify:distribute-all-lines;
        text-align-last:justify
     }
    </style>
</head>
<body>
<table border="1" bordercolor="red">
    <tr>
        <td width="80px;"colspan="1">我的站点<span style="float: right;">:</span></td>
        <td colspan="5" align="center">
            <span class="te">发的</span>

            <span class="te">发的</span>
            <span class="te">发的</span>

    </tr>
 
</table>
</body>
</html>
